######  4x 1Gb, 4x 10Gb, 2x 10Gb+2x 1Gb, or 2x 25Gb

######  Front ports: 1 x Dedicated iDRAC Direct USB, 1 x USB 3.0, 1 x VGA

######  Rear ports: 1 x Dedicated iDRAC network port, 1 x Serial, 2 x USB 3.0, 1 x VGA

######  Rear Video card:  1 x VGA

######  Up to 13 x GEN5 slots, (3 x8 + 10 x16)

