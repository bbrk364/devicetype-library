## PowerEdge R760

##    Base: PowerEdge R760 Server

####  

##    Form Factor: 2U Rack Server

####  

##    Processor: Up to two 4th Generation Intel Xeon Scalable processor with up to 56 cores per processor and with optional Intel® QuickAssist Technology

####  

####  2 x 4th Gen Intel® Xeon® Scalable or Intel® Xeon® Max Processors

####  2 x 5th Gen Intel® Xeon® Scalable Processors

##    Dimensions:

####  Height: 86.8mm (3.41 inches)

####  Width: 482mm (18.97 inches)

####  Depth with Bezel: 772.13mm (30.39 inches)

####  Depth without Bezel: 758.29mm (29.85 inches)

####  

##    Power Supplies:

####  2800W Titanium 200—240 VAC or 240 HVDC, hot swap

####  2400W Platinum 100—240 VAC or 240 HVDC, hot swap

####  1800W Titanium 200—240 VAC or 240 HVDC, hot swap

####  1400W Platinum 100—240 VAC or 240 HVDC, hot swap

####  1100W Titanium 100—240 VAC or 240 HVDC, hot swap

####  1100W LVDC -48 — -60 VDC, hot swap

####  800W Platinum 100—240 VAC or 240 HVDC, hot swap

####  700W Titanium 200—240 VAC or 240 HVDC, hot swap

####  

##    Cooling Options:

####  Air cooling

####  Optional Direct Liquid Cooling (DLC)

####  Note: DLC is a rack solution and requires rack manifolds and a cooling distribution unit (CDU) to operate.

####  

##    Fans:

####  Standard (STD) fans/High performance Silver (HPR) fans/ High performance Gold (VHP) fans

####  Up to 6 hot plug fans

####  

##    Memory:

####  32 DDR5 DIMM slots, supports RDIMM 8 TB max, speeds up to 4800 MT/s

####  Supports registered ECC DDR5 DIMMs only

####  32 x DDR5 RDIMM

####  Up to 4800 MT/s (1 DPC) / 4400 MT/s (2 DPC)

####  Up to 5600 MT/s (1DPC) / 4400 MT/s (2 DPC)

####  

##    Drive Bays:

###   Front Bays:

####  Up to 12x 3.5-inch SAS/SATA (HDD/SSD) max 240 TB

####  Up to 8x 2.5-inch SAS/SATA/NVMe (HDD/SSD) max 122.88 TB

####  Up to 16x 2.5-inch SAS/SATA/NVMe (HDD/SSD) max 245.76 TB

####  Up to 24x 2.5-inch SAS/SATA/NVMe (HDD/SSD) max 368.64 TB

####  

##    Rear Bays:

###   Up to 2x 2.5-inch SAS/SATA/NVMe (HDD/SSD) max 30.72 TB

###   Up to 4x 2.5-inch SAS/SATA/NVMe (HDD/SSD) max 61.44 TB

####  

##    Storage Controllers:

####  Internal Controllers: PERC H965i, PERC H755, PERC H755N, PERC H355, HBA355i

####  Internal Boot: Boot Optimized Storage Subsystem (BOSS-N1): HWRAID 2x M.2 NVMe SSDs or USB

####  External HBA (non-RAID): HBA355e

####  Software RAID: S160

####  

##    Embedded Management:

####  iDRAC9

####  iDRAC Direct

####  iDRAC RESTful API with Redfish

####  iDRAC Service Module

####  Quick Sync 2 wireless module

####  

##    OpenManage Software:

####  OpenManage Enterprise

####  OpenManage Power Manager plugin

####  OpenManage Service plugin

####  OpenManage Update Manager plugin

####  CloudIQ for PowerEdge plugin

####  OpenManage Enterprise Integration for VMware vCenter

####  OpenManage Integration for Microsoft System Center

####  OpenManage Integration with Windows Admin Center

####  

##    Mobility:

####  OpenManage Mobile

##    OpenManage Integrations:

####  BMC Truesight

####  Microsoft System Center

####  Red Hat Ansible Modules

####  OpenManage Integration with ServiceNow

####  Red Hat Ansible Modules

####  Terraform Providers

####  VMware vCenter and vRealize Operations Manager

####  

##    Security:

####  Cryptographically signed firmware

####  Data at Rest Encryption (SEDs with local or external key mgmt)

####  Secure Boot

####  Secure Erase

####  Secured Component Verification (Hardware integrity check)

####  Silicon Root of Trust

####  System Lockdown (requires iDRAC9 Enterprise or Datacenter)

####  TPM 2.0 FIPS, CC-TCG certified, TPM 2.0 China NationZ

####  

##    Bezel:

####  Optional LCD or Security Bezel

####  

##    Embedded NIC

####  2x 1 GbE LOM card (optional)

####  

##    Networking Options (NDC):

####  1x OCP card 3.0 (optional)

####  Note: The system allows either LOM card or an OCP card or both to be installed in the system.

####  

##    GPU Options (NDC):

####  Up to 2x 350W DW and 6x 75W SW

####  

##    Ports:

###   Front Ports:

####  1x iDRAC Direct (Micro-AB USB) port

####  1x USB 2.0

####  1x VGA

####  

##    Internal Ports:

####  1x USB 3.0 (optional)

##    Rear Ports:

####  1x Dedicated iDRAC Ethernet port

####  1x USB 2.0

####  1x USB 3.0

####  1x VGA

####  1x Serial (optional)

####  1x VGA (optional for Direct Liquid Cooling configuration)

####  

##    PCIe:

####  Up to eight PCIe slots:

####  Slot 1: 1 x8 Gen5 or 1 x8/1 x16 Gen4 Full height, Half length or 1 x16 Gen4 Full height, Full length

####  Slot 2: 1 x8/1 x16 Gen5 or 1 x8 Gen4 Full height, Half length or 1 x16 Gen5 Full height, Full length

####  Slot 3: 1 x16 Gen4 Low profile, Half length

####  Slot 4: 1 x8 Gen4 Full height, Half length

####  Slot 5: 1 x8/1 x16 Gen4 Full height, Half length or 1 x16 Gen4 Full height, Full length

####  Slot 6: 1 x16 Gen4 Low profile, Half length

####  Slot 7: 1 x8/1 x16 Gen5 or 1 x8 Gen4 Full height, Half length

####  Slot 7 SNAPI: 1 x16 Gen5 Full height, Half length

####  Slot 8: 1 x8 Gen5 or 1 x8 Gen4 Full height, Half length

####  

##    Operating Systems & Hypervisors:

####  Canonical Ubuntu Server LTS

####  Microsoft Windows Server with Hyper-V

####  Red Hat Enterprise Linux

####  SUSE Linux Enterprise Server

####  VMware ESXi



